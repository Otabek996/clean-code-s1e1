<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <section class="info">
      <img src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix Image"
        class="info__image">
      <a
        class="info__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="add">
      <article class="add__add-task">
        <h3 class="add__new-task-title">Add Item</h3>
        <div class="row-wrapper">
          <input
            id="new-task"
            class="task text-input"
            type="text">
          <button>Add</button>
        </div>
      </article>
      <h3 class="task-status">Todo</h3>
      <ul class="add__all-tasks" id="incompleteTasks">
        <li class="task-list">
          <input
            type="checkbox"
            class="checkbox-input">
          <span
            class="task
            add__integrated-task">Pay Bills</span>
          <input
            type="text"
            class="task
            text-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img
              src="./remove.svg"
              alt="remove task icon"
              class="add__remove-task"></button>
        </li>
        <li
          class="task-list
          task-list_edit-mode">
          <input
          type="checkbox"
          class="checkbox-input">
          <span
            class="task
            add__integrated-task
            checkbox-input">Go Shopping</span>
          <input
            type="text"
            value="Go Shopping"
            class="task
            text-input">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img
          src="./remove.svg"
          alt="remove task icon"
          class="add__remove-task">
          </button>
        </li>
      </ul>
      <h3 class="task-status">Completed</h3>
      <ul
        class="add__all-tasks
        add__completed-tasks"
        id="completed-tasks">
        <li
          class="task-list">
          <input
          type="checkbox"
          class="checkbox-input"
          checked>
          <span
            class="task
            add__integrated-task">See the Doctor</span>
          <input
            type="text"
            class="task
            text-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img
              src="./remove.svg"
              alt="remove task icon"
              class="add__remove-task">
          </button>
        </li>
    </ul>
    </section>
<script src="app.js"></script>
</body>
</html>
